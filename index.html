<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">

    <body>

        <div class="sec-one">
            <h1 class="sec-one__title">Deestar</h1>
            <p class="sec-one__desc">Home | Receipe | Contact</p>
        </div>

<div class="menu-row">

        <div class="sec-two">
            <img class="sec-two__image" src="itly.jpeg">
            <h2 class="sec-two__title">Malabar Itly</h2>
            <p class="sec-two__desc">Hotty Notty Itlyy </p>
            <button class="sec-two__button">Order</button>
        </div>

        <div class="sec-three">
            <img class="sec-three__image" src="dosa.jpeg">
            <h2 class="sec-three__title">Dhool Dosa</h2>
            <p class="sec-three__desc">Dandanaka Dhool Dosa</p>
            <button class="sec-three__button">Order</button>
        </div>

        <div class="sec-four">
            <img class="sec-four__image" src="rice.jpeg">
            <h2 class="sec-four__title">Ra Ra Rice</h2>
            <p class="sec-four__desc">Rusiyana Ra Ra Rice</p>
            <button class="sec-three__button">Order</button>
        </div>
       
        <div class="sec-five">
            <img class="sec-five__image" src="naan.jpeg">
            <h2 class="sec-five__title">Nakshatra Naan</h2>
            <p class="sec-five__desc">Noon Moon Naan</p>
            <button class="sec-five__button">Order</button>
        </div>
        </div>

        <div class="sec-six">
            <h1 class="sec-six__title">Contact Us</h1>

            <div class="sec-six__desc">
                <form>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" placeholder="Name" class="sec-six__desc--name"></td>
                        </tr>

                        <tr>
                            <td>Age:</td>
                            <td><input type="number" placeholder="Age" class="sec-six__desc--age"></td>
                        </tr>

                        <tr>
                            <td>Email:</td>
                            <td><input type="email" placeholder="Email" class="sec-six__desc--email"></td>
                        </tr>

                    </table>
            </div>
            </form>
            <button class="sec-six__button">Send</button>
        </div>
</div>
</body>

</html>
